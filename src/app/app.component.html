

<div class="container" style="margin-top: 5%;">
	<div class="row custom-wrapper">
		<div class="col-md-12">
      <div class="jumbotron text-center">
        <h1 class="display-5" style="background-color: rgba(80, 133, 138, 0.961);padding: 5px;">
          Notification Form
        </h1>
      </div>
			<!-- Form starts -->
      <form name="form" (ngSubmit)="register(f)" #f="ngForm" novalidate>

       
        <div class="form-group" style="display: inline;float: left; margin-left: 150px;">
          <label for="name">First Name</label>
          <input type="text" style="padding-left: 100px;" class="form-control" name="firstName" [(ngModel)]="model.firstName"  #firstName="ngModel" required />
      </div>
      <div style="margin-left: 10px;float: left;"></div>
      <div class="form-group" style="display: inline;float: left;margin-left: 150px;">
          <label for="lastName">Last Name</label>
          <input type="text" style="padding-left: 100px;" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required/>
      </div>
      <br>
			
      <div class="form-group" style="display: inline;float: left;margin-left: 150px;margin-top: 25px;">
        <div >how would you prefer to be notified</div>	
        <input type="checkbox"/><label for="email">Email</label>
        <input type="email" style="padding-left: 100px;" class="form-control" name="email" [(ngModel)]="model.email"  #email="ngModel"  />
    </div>
    <div style="margin-left: 10px;float: left;"></div>
    <div class="form-group" style="display: inline;float: left;margin-left: 150px;margin-top: 40px;">
      <input type="checkbox"/> <label for="phoneNumber">Phone Number</label>
        <input type="number" style="padding-left: 100px;" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" />
    </div>


    <div class="form-group" style="margin-top: 14%;margin-left: 400px;margin-right: 500px;">
      <label for="superVisor">SuperVisor</label>
      <select placeholder="select..." #supd id="superVisor" name="superVisor" ngModel="res" (change)="onOptionsSelected(supd.value)" class="form-control">
        <option value="" selected>Select...</option>
        <option *ngFor="let sup of data;let i = index " [value]="i">
          {{sup.jurisdiction}},{{sup.lastName}},{{sup.firstName}}
        </option>
      </select>
    </div>


        <div class="form-group" style="margin-top: 4%;margin-left: 40%;">
          <button  type="submit" class="btn btn-primary">Submit</button>
          
      </div>
      </form><!-- Form ends -->

    </div>
  </div>
</div>
